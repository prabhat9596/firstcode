<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= {{url_for("static",filename = "style.css")}}>
    <link rel="stylesheet" href={{url_for("static",filename = "content.css")}}>
    <link rel="stylesheet" href={{url_for("static",filename = "form.css")}}>
    <link rel="stylesheet" href={{url_for("static",filename = "blog.css")}}>
    <link rel="stylesheet" href={{url_for("static",filename = "login.css")}}>
    <link rel="stylesheet" href={{url_for("static",filename = "table.css")}}>
    <title>Home</title>
</head>

<body>
    <section id="login">
        <header>
            <!-- <a href="#"><img src="images/logo1.png" alt=""></a> -->
            <h4>BOOK FACTORY</h4>
            <ul id="menu">
                <li><b><a href="/">Home</a></b></li>
                <li><b><a href="/addpost">Author HOME</a></b></li>
            </ul>
        </header>

    <section id="database">
        <h2>AUTHOR DATABASE</h2>
        <table>
            <tr id="header">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Mobile Number</th>
                <th>City</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for i in alist %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
                <td><a href="/aedit?email={{i[2]}}"><button class="btn">Edit</button></a></td>
                <td><a href="/adelete?email={{i[2]}}"><button class="btn1">Delete</button></a></td>
            </tr>
            {% endfor %}
        </table>
    </section>

</body>

</html>
